<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Authentification</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" href="../static/css/style.min.css"
	th:href="@{css/style.min.css}" />
</head>
<body>

	<div class="spacer col-md-4 col-xm-12 offset-md-3 col-sm-12">
		<div class="container">
			<span class="red" th:if="${param.error}"> Incorrect username
				or password </span> <span class="red" th:if="${param.logout}"> you
				have been logged out  </span>
		</div>
		<div class="card">
			<div class="card-header "
				style="background-color: #42b0f4; color: white">Authentification</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="control-label">Login</label> <input
							class="form-control" type="text" name="username">
					</div>
					<div class="form-group">
						<label class="control-label">Password</label> <input
							class="form-control" type="password" name="password">
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
