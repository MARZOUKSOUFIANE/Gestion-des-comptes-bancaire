<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="template">


<head>
<meta charset="UTF-8" />
<title>Client</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/style.min.css" th:href="@{/css/style.min.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div layout:fragment="content">
		<div class="container" style="margin-top: 20px">
			<div class="row">
				<div class="col-md-4">
					<div class="card">
						<div class="panel panel-primary">
							<div class="card-header">Op√©ration sur les Client</div>
							<div class="card-body">

								<form th:action="@{/saveClient}" method="post">
									<table class="table">
										<tr>
											<td>

												<div>
													<label><strong>code :</strong> </label> <input type="text"
														name="code" th:value="${client.code}" disabled="disabled" />
													<input type="hidden" name="code" th:value="${client.code}" />

												</div>
											</td>

										</tr>



										<tr>
											<td>
												<div>
													<label><strong> Nom :</strong> </label> <input type="text"
														name="nom" th:value="${client.nom}" />

												</div>
											</td>

										</tr>



										<tr>
											<td>
												<div>
													<label><strong>Email :</strong> </label> <input type="text"
														name="email" th:value="${client.email}" />
												</div>
											</td>
										</tr>





										<tr>
											<td>
												<div>
													<button type="submit" class="btn btn-primary">Valider</button>
												</div>
											</td>
									</table>


								</form>







							</div>
						</div>


					</div>
				</div>
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">Liste des Clients</div>
						<div class="card-body">


							<table class="table table-striped">
								<tr>
									<th>Code</th>
									<th>Nom</th>
									<th>Email</th>
									<th>Operation</th>

								</tr>


								<tr th:each="o:${listClients}">
									<td th:text="${o.code}"></td>
									<td th:text="${o.nom}"></td>
									<td th:text="${o.email}"></td>
									<td><a class="btn btn-danger"
										    onClick="return confirm('Do you want to delete this client?')"
											th:href="@{/deleteClient(code=${o.code})}"><i class="fa fa-trash"></i></a>
										<a class="btn btn-primary"
												th:href="@{/editClient(code=${o.code})}"><i class="fa fa-edit"></i></a>
									</td>
								</tr>



							</table>

							<div class="container">
								<ul class="nav nav-pills">
									<li th:each="p,status:${pages}"><a
										th:class="${pageCourante}==${status.index}?'nav-link active':'nav-link'"
										th:href="@{/clients(page=${status.index})}"
										th:text="${status.index}"></a></li>
								</ul>

							</div>








						</div>


					</div>


				</div>


			</div>

		</div>
	</div>
</body>
</html>
